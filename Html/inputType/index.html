<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        color색
        <input type="color"/><br>
        date일
        <input type="date"/><br>
        datetime날짜
        <input type="datetime"/><br>
        datetime-local지역날짜
        <input type="datetime-local"/><br>
        email이메일
        <input type="email"/><br>
        month월
        <input type="month"/><br>
        number숫자
        <input type="number"/><br>
        range범위
        <input type="range"/><br>
        search검색어
        <input type="search"/><br>
        tel전화번호
        <input type="tel"/><br>
        time시간
        <input type="time"/><br>
        url주소양식
        <input type="url"/><br>
        week주선택
        <input type="week"/><br>
    </form>

    <select>
        <option>a</option>
        <option>b</option>
        <option>c</option>
    </select>
<fieldset><legend>fieldset-legend</legend>
    <select multiple="multiple">
        <option>a</option>
        <option>b</option>
        <option>c</option>
    </select>
    </fieldset>
</body>
</html>
