<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--점-->
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
    </ul>
    <!--숫자-->
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
    </ol>
    <!--정의-->
    <dl>
        <dt>A</dt>
        <dd>a</dd>
        <dd>b</dd>
        <dd>c</dd>
        <dd>d</dd>
        <dd>e</dd>
    </dl>
    <!--정의-->
    <dl>
        <dd>a</dd>
        <dd>b</dd>
        <dd>c</dd>
        <dd>d</dd>
        <dd>e</dd>
    </dl>
</body>
</html>
